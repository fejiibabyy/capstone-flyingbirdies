name: flying_birdies
description: Flying Birdies app
publish_to: "none"

environment:
  sdk: ">=3.3.0 <4.0.0"  # keep what flutter created, or bump to your dart --version range

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.2.1
  fl_chart: ^1.1.1

dev_dependencies:
